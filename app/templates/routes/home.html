<div class="content-wrapper container">
	<div class="row">
		<div class="col-md-12">
			<div class="page-header">
				<h1>Choose conference to display details</h1>
			</div>
			<ul class="years">
				<li class="year" ng-repeat="yearData in yearsArray">
					<h2>{{yearData.year}}</h2>
					<ul class="conferences">
						<li class="conference" ng-repeat="conference in yearData.conferences">
							<a ui-sref="main.conference({ id: conference.id })">
								{{conference.name}}
								<span class="label label-success">{{conference.presentations}}</span>
							</a>
						</li>
					</ul>
				</li>
			</ul>
		</div>
	</div>
</div>
