<div class="content-wrapper container">
	<div class="row">
		<div class="col-md-12">
			<div class="page-header">
				<h1>{{conference.name}}</h1>
			</div>
			<h2>Presentation list:</h2>
		</div>
	</div>	
	<div class="row presentation" ng-repeat="presentation in conference.presentations">
		<div class="col-md-5">
			<iframe ng-src="{{presentation.link}}" frameborder="0" allowfullscreen></iframe>
		</div>
		<div class="col-md-7">
			<h3 class="title">{{presentation.title}}</h3>
			<p>Presentation rating: <span class="label label-success">{{presentation.rating}}</span></p>
			<h4>Comments</h4>
			<ul class="comments">
				<li class="comment" ng-repeat="comment in presentation.comments">
					<p>{{comment.author}}: {{comment.content}}</p>
				</li>
			</ul>	
		</div>
	</div>
</div>
